<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Kim | Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Masonry-style gallery for designs */
        .designs-hero-right {
            width: 75%;
            margin-left: auto;
            margin-right: 80px; /* optional spacing */
        }

        .designs-hero-right .masonry {
            column-count: 3;       /* number of columns */
            column-gap: 10px;      /* horizontal spacing */
        }

        .designs-hero-right .masonry-item {
            break-inside: avoid;
            margin-bottom: 10px;
            width: 100%;
        }

        .designs-hero-right .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .designs-hero-right .masonry-item img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        /* Lightbox modal */
        .lightbox {
            display: none;
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.85);
            justify-content:center;
            align-items:center;
            z-index:1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top:20px;
            right:30px;
            font-size:40px;
            color:white;
            cursor:pointer;
        }
    </style>
</head>
<body class="home">

<header class="hero pastel-bg">
    <div class="hero-content">
        <!-- LEFT SIDE -->
        <div class="hero-left">
            <h1 class="hero-title"><a href="index.html" class="home-link">ANNA KIM</a></h1>
            <a href="projects-installation.html" class="btn">INSTALLATION</a>
            <a href="projects-illustration.html" class="btn">ILLUSTRATION</a>
            <a href="projects-photography.html" class="btn">PHOTOGRAPHY</a>
            <a href="projects-graphic.html" class="btn">GRAPHIC DESIGN</a>
            <a href="projects-biography.html" class="btn">BIOGRAPHY</a>
        </div>

        <!-- RIGHT SIDE: Masonry Gallery -->
        <div class="designs-hero-right">
            <div class="masonry">
                <div class="masonry-item"><img src="images/graphic_albumcover1.jpg" alt="Gallery Image 1"></div>
                <div class="masonry-item"><img src="images/graphic_albumcover2.jpg" alt="Gallery Image 2"></div>
                <div class="masonry-item"><img src="images/graphic_albumcover3.jpg" alt="Gallery Image 3"></div>
            </div>
        </div>
    </div>
</header>

<!-- Lightbox modal -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-img" src="" alt="Large View">
</div>

<footer>
    <p>Â© 2025 Anna Kim | <a href="contact.html">Contact</a></p>
</footer>

<script>
    // Lightbox script
    const designImages = document.querySelectorAll('.designs-hero-right .masonry-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');

    designImages.forEach(img => {
        img.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
        });
    });

    closeBtn.addEventListener('click', () => lightbox.style.display = 'none');
    lightbox.addEventListener('click', e => {
        if (e.target === lightbox) lightbox.style.display = 'none';
    });
</script>

</body>
</html>
