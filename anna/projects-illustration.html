<html lang="en">
<head>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="styles.css">
</head>
<body class="projects">

<header class="hero pastel-bg">
<div class="hero-content">
    <!-- LEFT SIDE -->
    <div class="hero-left">
        <h1 class="hero-title">
            <a href="index.html" class="home-link">ANNA KIM</a>
        </h1>
        <a href="projects-installation.html" class="btn">INSTALLATION</a>
        <a href="projects-illustration.html" class="btn">ILLUSTRATION</a>
        <a href="projects-photography.html" class="btn">PHOTOGRAPHY</a>
        <a href="projects-graphic.html" class="btn">GRAPHIC DESIGN</a>
        <a href="projects-biography.html" class="btn">BIOGRAPHY</a>
    </div>

    <!-- RIGHT SIDE: 4x2 Grid Gallery -->
    <div class="illustration-hero-right">
        <div class="illustration-grid">
            <div class="gallery-item"><img src="images/illust-part1.PNG" alt="Illustration 1"></div>
            <div class="gallery-item"><img src="images/illust-part2.PNG" alt="Illustration 2"></div>
            <div class="gallery-item"><img src="images/illust-part3.PNG" alt="Illustration 3"></div>
            <div class="gallery-item"><img src="images/illustration-icons.png" alt="Illustration 4"></div>
            <div class="gallery-item"><img src="images/illust-waffle.PNG" alt="Illustration 5"></div>
            <div class="gallery-item"><img src="images/illust-pancake.PNG" alt="Illustration 6"></div>
            <div class="gallery-item"><img src="images/illust-bagel.PNG" alt="Illustration 7"></div>
            <div class="gallery-item"><img src="images/illustration-pattern.png" alt="Illustration 8"></div>
        </div>

        <!-- Extended gallery: 3+2 layout -->
        <div class="illustration-grid-extended">
            <!-- Top row: 3 equal-width images matching original total width -->
            <div class="gallery-item"><img src="images/illustroom-dawn.png" alt="Illustration 9"></div>
            <div class="gallery-item"><img src="images/illustroom-day.png" alt="Illustration 10"></div>
            <div class="gallery-item"><img src="images/illustroom-dark.png" alt="Illustration 11"></div>

            <!-- Bottom row: 2 images with 60% / 40% width of total original 4-image width -->
            <div class="gallery-item gallery-item-left"><img src="images/illust-young.png" alt="Illustration 12"></div>
            <div class="gallery-item gallery-item-right"><img src="images/illustration_playroompuffinpaws.png" alt="Illustration 13"></div>
        </div>
    </div>
</div>
</header>

<!-- Lightbox modal -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <div class="lightbox-content">
        <img class="lightbox-img" src="" alt="Large View">
        <div class="lightbox-title"><h2></h2></div>
    </div>
</div>

<footer>
    <p>Â© 2025 Anna Kim | <a href="contact.html">Contact</a></p>
</footer>

<script>
const galleryImages = document.querySelectorAll('.illustration-grid img, .illustration-grid-extended img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const lightboxTitle = document.querySelector('.lightbox-title h2');
const closeBtn = document.querySelector('.lightbox-close');

galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxTitle.textContent = img.alt;
    });
});

closeBtn.addEventListener('click', () => lightbox.style.display = 'none');
lightbox.addEventListener('click', e => {
    if (e.target === lightbox) lightbox.style.display = 'none';
});
</script>

</body>
</html>
