        <!-- RIGHT SIDE (Free-form Gallery) -->

            <div class="panels">
                <div class="panel-item"><img src="images/installation-tree-main.png" alt="Installation 1"></div>

            <!-- Lightbox for enlarged image -->
            <div id="panels-lightbox" class="panels-lightbox">

        </div>
    </div>

<!-- Scripts -->
<script>
    const panelItems = document.querySelectorAll('.panel-item img');
    const lightbox = document.getElementById('panels-lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const info = document.getElementById('panels-info');
    const closeBtn = lightbox.querySelector('.close-btn');

    // Titles for each panel image
    const titles = [
        "Growth",
        "Dream Sequence",
        "Life",
        "Birth",
        "The Cognitive",
        "The Coat"
    ];

    // Open lightbox on click
    panelItems.forEach((img, index) => {
        img.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
            info.textContent = titles[index];
        });
    });

    // Close lightbox
    closeBtn.addEventListener('click', () => lightbox.style.display = 'none');

    // Close when clicking outside image
    lightbox.addEventListener('click', e => {
        if (e.target === lightbox) lightbox.style.display = 'none';
    });
</script>

</body>
</html>
